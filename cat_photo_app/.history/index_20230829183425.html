<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>

<body>
    <h1>CatPhotoApp</h1>
    <section>
        <h2>Cat Photos</h2>
        <p>See more
            <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
    </section>
    <section>
        <h2>Cat List</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>cat nip</li>
            <li>laser pointer</li>
            <li>lasagna</li>

        </ul>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
            <figcaption>Cats love lasagna.</figcaption>
        </figure>

    </section>

    <h3>Top 3 things cats hate</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
        <img src="" alt="What_Cats_Hate">
    </ol>
    <form action="">
        <h2>Cat Form</h2>
        <fieldset>
            <ca <label for="indoor">
                <input type="radio" name="Indoor" value="Indoor" id=""> Indoor
                </label>
                <label for="outdoor">
                <input type="radio" name="Outdoor" value="Outdoor" id=""> Outdoor
            </label>

        </fieldset>
        <fieldset>
            <label for="loving">
                <input type="checkbox" name="" id="loving"> Loving
            </label>
            <label for="lazy">
                <input type="checkbox" name="" id="lazy"> Lazy
            </label>
            <label for="energetic">
                <input type="checkbox" name="" id="energetic"> Energetic
            </label>

        </fieldset>
        <input type="text" placeholder="cat photo URL" /> <input type="button" value="Submit">
    </form>
    <p>No Copyright -
        <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
    </p>

</body>

</html>

</html>
